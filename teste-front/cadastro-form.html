<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-page.css">
    <link rel="stylesheet" href="css/responsivo-cadastro.css">
    <title>Cadastrar Produto</title>
</head>
<body>
    <div class="form-page-container">
        <div class="form-page-header">
            <a href="index.html" class="btn-back" title="Voltar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <h2>Cadastrar Novo Produto</h2>
        </div>

        <form id="formProduto" class="form-page-content">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" autocomplete="off" id="nome" placeholder="Digite o nome do produto" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="preco">Pre√ßo</label>
                    <div class="input-pr">
                        <span class="pr">R$</span>
                        <input type="number" id="preco" placeholder="0,00" step="0.01" min="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="quantidadeEstoque">Quantidade</label>
                    <input type="number" autocomplete="off" id="quantidadeEstoque" placeholder="0" min="0" value="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria">
                    <option value="">Carregando categorias...</option>
                </select>
            </div>

            <div class="form-actions">
                <a href="index.html" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">Salvar Produto</button>
            </div>
        </form>
    </div>

    <script src="js/config.js"></script>
    <script src="js/produtos/cadastro-form.js"></script>
</body>
</html>
