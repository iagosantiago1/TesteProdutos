<link rel="stylesheet" href="css/responsivo-modal.css">
<div class="modal-content">
    <div class="modal-header">
        <h3 id="tituloModal">Editar Produto</h3>
        <button class="close-btn" onclick="fecharModalProduto()" aria-label="Fechar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <input type="hidden" id="produtoId">

    <div class="modal-body">
        <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input type="text" autocomplete="off" id="nome" placeholder="Digite o nome do produto">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="preco">Pre√ßo</label>
                <div class="input-prefix">
                    <span class="prefix">R$</span>
                    <input type="number" id="preco" placeholder="0,00" step="0.01" min="0.01">
                </div>
            </div>

            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade</label>
                <input type="number" autocomplete="off" id="quantidadeEstoque" placeholder="0" min="0" value="0">
            </div>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="">Selecione uma categoria</option>
            </select>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn-secondary" onclick="fecharModalProduto()">Cancelar</button>
        <button class="btn-primary" onclick="salvarProduto()">Atualizar Produto</button>
    </div>
</div>
